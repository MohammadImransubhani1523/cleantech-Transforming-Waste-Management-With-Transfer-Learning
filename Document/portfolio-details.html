<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prediction Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 40px;
      text-align: center;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0,0,0,.1);
      max-width: 400px;
      margin: 0 auto;
      overflow: hidden;
    }
    .card img {
      width: 100%;
      display: block;
    }
    .card h2 {
      margin: 0;
      padding: 20px;
      background: #111;
      color: #fff;
      font-size: 1.25rem;
    }
    .back-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 24px;
      border: none;
      background: crimson;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }
    .back-btn:hover {
      opacity: .85;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="{{ uploaded_file }}" alt="Uploaded Image">
    <h2>{{ predict }}</h2>
  </div>

  <a href="{{ url_for('index') }}" class="back-btn">Back to Home</a>

</body>
</html>
